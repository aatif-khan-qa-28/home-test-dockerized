name: Playwright Tests

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker-compose up --build --abort-on-container-exit

    - name: Stop and Remove Container
      if: always()
      run: docker-compose down   